<!doctype html>
{{ partial "head.html" . }}
<body>
  <a class="skip-link" href="#main">Skip to main</a>
  <main id="main">
    <div class="content">
      {{ partial "header.html" . }}
      <section>
        {{ .Content }}
        <ul class="list">
          {{ range .Pages }}
            <li>
              <a class="link" href="{{ .RelPermalink }}">{{ .Title }}</a>
              <hr class="hr-list">
              <time datetime="{{ .Date.Format "2006-01-02" }}">
                {{ .Date.Format "02 Jan 2006" }}
              </time>
            </li>
          {{ end }}
        </ul>
      </section>
    </div>
  </main>
</body>
</html>
