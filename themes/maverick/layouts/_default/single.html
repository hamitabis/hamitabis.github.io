<!doctype html>
{{ partial "head.html" . }}
<body>
  <a class="skip-link" href="#main">Skip to main</a>
  <main id="main">
    <div class="content">
      {{ partial "header.html" . }}
      <section>
        <h1 class="post">{{ .Title }}</h1>
        {{ .Content }}
        <button class="back-button" onclick="history.back();">
          <svg width="16" height="16" viewBox="0 0 24 24">
            <path fill="currentColor" d="M15 18l-6-6 6-6v12z"/>
          </svg>
          Geri
        </button>
      </section>
    </div>
  </main>
</body>
</html>
