<header>
  <h3 class="header-title">
    <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  </h3>
  <nav class="nav-menu">
    <ul>
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
        <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
</header>
