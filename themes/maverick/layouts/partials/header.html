<header>
  <p class="header-title">
    <a href="{{ .Site.BaseURL }}">
      <h3>{{ .Site.Title }}</h3>
    </a>
  </p>
  <nav class="nav-menu">
    <ul>
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
        <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
</header>
